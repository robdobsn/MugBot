<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple test pattern for MugBot -->
  
  <!-- Horizontal lines -->
  <line x1="10" y1="20" x2="190" y2="20" stroke="black" stroke-width="2"/>
  <line x1="10" y1="50" x2="190" y2="50" stroke="black" stroke-width="2"/>
  <line x1="10" y1="80" x2="190" y2="80" stroke="black" stroke-width="2"/>
  
  <!-- Vertical lines -->
  <line x1="50" y1="10" x2="50" y2="90" stroke="black" stroke-width="2"/>
  <line x1="100" y1="10" x2="100" y2="90" stroke="black" stroke-width="2"/>
  <line x1="150" y1="10" x2="150" y2="90" stroke="black" stroke-width="2"/>
  
  <!-- Circle in center -->
  <circle cx="100" cy="50" r="15" stroke="black" stroke-width="2" fill="none"/>
  
  <!-- Diagonal lines -->
  <line x1="10" y1="10" x2="50" y2="50" stroke="black" stroke-width="2"/>
  <line x1="150" y1="10" x2="190" y2="50" stroke="black" stroke-width="2"/>
</svg>
